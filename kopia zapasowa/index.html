<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoje Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Twoje Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
            </ul>
        </div>
    </nav>

   <!-- Slider -->
   <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="slide1.jpg" class="d-block w-100" alt="Slider 1">
        </div>
        <div class="carousel-item">
            <img src="slide2.jpg" class="d-block w-100" alt="Slider 2">
        </div>
        <!-- Dodaj więcej slajdów według potrzeb -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Poprzedni</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Następny</span>
    </a>
</div>

    <!-- Przekierowania -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Projekt 1</h5>
                        <p class="card-text">Opis projektu 1.</p>
                        <a href="#" class="btn btn-primary">Więcej</a>
                    </div>
                </div>
            </div>
            <!-- Dodaj więcej przekierowań według potrzeb -->
        </div>
    </div>

    <!-- Popup -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Treść popupa</p>
        </div>
    </div>

    <!-- Animacje -->
    <div class="animated-text">
        <h2 class="text-center">Animacja Tekstu</h2>
    </div>

    <!-- Scrollowanie -->
    <div class="scroll-section">
        <p>Scrolluj w dół</p>
    </div>

    <!-- Formularz kontaktowy -->
    <div class="container mt-4">
        <form>
            <div class="form-group">
                <label for="name">Imię i nazwisko</label>
                <input type="text" class="form-control" id="name" placeholder="Podaj imię i nazwisko">
            </div>
            <div class="form-group">
                <label for="email">Adres email</label>
                <input type="email" class="form-control" id="email" placeholder="Podaj adres email">
            </div>
            <div class="form-group">
                <label for="message">Wiadomość</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Napisz swoją wiadomość"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>

    <!-- Kalkulator -->
    <div class="container mt-4">
        <h2>Kalkulator Stawki Godzinowej</h2>
        <label for="serviceType">Rodzaj usługi:</label>
        <select class="form-control" id="serviceType">
            <option value="graficzna">Usługa Graficzna</option>
            <option value="zarzadcza">Usługa Zarządcza</option>
            <option value="programistyczna">Usługa Programistyczna</option>
        </select>

        <label for="hours">Liczba godzin:</label>
        <input type="number" class="form-control" id="hours" placeholder="Podaj liczbę godzin">

        <button class="btn btn-success mt-3" onclick="calculateRate()">Oblicz</button>

        <h4 id="result" class="mt-3"></h4>
    </div>

    <!-- Skrypty JS -->
    <script src="script.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Formularz Kontaktowy</h2>

        <form id="contactForm">
          <div class="mb-3">
            <label for="firstName">Imię</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Wprowadź imię" required>
          </div>

          <div class="mb-3">
            <label for="lastName">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Wprowadź nazwisko" required>
          </div>

          <div class="mb-3">
            <label for="company">Firma</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="Wprowadź nazwę firmy (opcjonalne)">
          </div>

          <div class="mb-3">
            <label for="phoneNumber">Numer Telefonu</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Wprowadź numer telefonu (opcjonalne)">
          </div>

          <div class="mb-3">
            <label for="email">Adres E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Wprowadź adres e-mail" required>
          </div>

          <div class="mb-3">
            <label for="inquiryType">Typ Zapytania</label>
            <select class="form-control" id="inquiryType" name="inquiryType" required>
                <option value="" disabled selected>Wybierz z listy</option>
                <option value="stworzenie-strony">Stworzenie Strony Internetowej</option>
                <option value="wycena-projektu">Wycena Projektu</option>
                <option value="zapytanie">Zapytanie</option>
                <option value="reklamacja">Reklamacja</option>
                <option value="wspolpraca">Współpraca</option>
                <option value="prosba-o-zmiane">Prośba o Zmianę w Projekcie</option>
                <option value="inne">Inne (Wpisz samemu)</option>
            </select>
        </div>

        <div class="mb-3" id="otherReason" style="display: none;">
            <label for="otherReasonText">Inne (Podaj Powód)</label>
            <textarea class="form-control" id="otherReason" name="otherReasonText" placeholder="Wprowadź inny powód" rows="3"></textarea>
        </div>
        

        <div class="mb-3">
            <label for="message">Treść Zapytania</label>
            <textarea class="form-control" id="message" name="message" placeholder="Wprowadź treść zapytania" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Wyślij</button>
        <button type="reset" class="btn btn-secondary ml-auto">Resetuj</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('inquiryType').addEventListener('change', function() {
      var otherReasonField = document.getElementById('otherReason');
      var inquiryTypeValue = this.value;

      if (inquiryTypeValue === 'inne') {
        otherReasonField.style.display = 'block';
      } else {
        otherReasonField.style.display = 'none';
      }
    });
  </script>
</body>
